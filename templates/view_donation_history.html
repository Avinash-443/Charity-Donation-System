<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation History</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ff5f6d, #845ec2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1000px;
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        thead {
            background: linear-gradient(to right, #ff416c, #c11dd4);
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            color: #c11dd4;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>My Donation History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Campaign</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Transaction Hash</th>
                    <th>Download Receipt</th>
                </tr>
            </thead>
            <tbody>
                {% for donation in donations %}
                <tr>
                    <td>{{ donation.createdAt.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ donation.campaignId }}</td>
                    <td>{{ donation.amount }}</td>
                    <td>{{ donation.status }}</td>
                    <td><a href="https://etherscan.io/tx/{{ donation.transactionHash }}" target="_blank">View</a></td>
                    <td><a href="{{ url_for('download_receipt', donation_id=donation.donationId) }}">Download</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
