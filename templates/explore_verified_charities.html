<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Verified Charities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div style="background: white; max-width: 1000px; margin: 30px auto; padding: 30px; border-radius: 15px;">
        <h1 style="text-align:center;">ðŸŒŸ Verified Charities</h1>

        <form method="GET" action="{{ url_for('explore_verified_charities') }}" style="margin-bottom: 20px;">
            <input type="text" name="cause" placeholder="Cause type (e.g., education)" value="{{ request.args.get('cause', '') }}">
            <input type="text" name="location" placeholder="Location" value="{{ request.args.get('location', '') }}">
            <button type="submit" style="background: linear-gradient(115deg, #cf55e8, #7b17c2); color: white; border: none; padding: 5px 10px; border-radius: 5px;">Filter</button>
        </form>

        {% for charity in charities %}
            <div style="border: 1px solid #ccc; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <img src="{{ charity.registrationDocs }}" alt="Logo" style="width: 80px; height: 80px; border-radius: 50%;">
                <h3>{{ charity.orgName }}</h3>
                <p><strong>Email:</strong> {{ charity.email }}</p>
                <p><strong>Phone:</strong> {{ charity.phone }}</p>
                <p><strong>Purpose:</strong> {{ charity.purpose or 'N/A' }}</p>
                <a href="{{ url_for('charity_details', org_id=charity.charityId) }}">
                    <button style="background: linear-gradient(115deg, #cf55e8, #7b17c2); color: white; border: none; padding: 5px 10px; border-radius: 5px;">View Details</button>
                </a>
            </div>
        {% else %}
            <p>No charities found.</p>
        {% endfor %}
    </div>
</body>
</html>
