<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Charity Donation System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .get-started-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(115deg, #cf55e8, #7b17c2);
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .get-started-btn:hover {
            background: linear-gradient(115deg, #7b17c2, #cf55e8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blockchain-Based Transparent Charity Donation System</h1>
        <p>
            Our platform ensures full transparency in charity donations by leveraging the power of blockchain technology.
            Donors can track where their funds go, and charities can provide verifiable records of fund utilization.
        </p>
        <a href="/login_selection" class="get-started-btn">Get Started</a>
    </div>
</body>
</html>
