<!DOCTYPE html>
<html>
<head>
    <title>Write a Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('/static/images/purple_image.jpeg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 20px;
        }
        .charity-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
        }
        .review-popup {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            z-index: 1001;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .review-buttons button {
            background: linear-gradient(115deg, #cf55e8, #7b17c2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Write a Review for Charities</h2>
        {% for charity in charities %}
        <div class="charity-card">
            <img src="{{ charity.registrationDocs }}" alt="Charity Logo" width="120">
            <h3>{{ charity.orgName }}</h3>
            <p><strong>Email:</strong> {{ charity.email }}</p>
            <p><strong>Phone:</strong> {{ charity.phone }}</p>
            <p><strong>Registered On:</strong> {{ charity.createdAt }}</p>
            <button onclick="openReviewPopup('{{ charity.charityId }}', '{{ charity.orgName }}')">Write a Review</button>
        </div>
        {% endfor %}
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="review-popup" id="reviewPopup">
        <h3 id="popupTitle">Write a Review</h3>
        <textarea id="reviewText" rows="5" style="width: 100%;"></textarea>
        <div class="review-buttons">
            <button onclick="submitReview()">Post Review</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script>
        let selectedCharityId = "";

        function openReviewPopup(charityId, orgName) {
            selectedCharityId = charityId;
            document.getElementById("popupTitle").innerText = `Write a review for ${orgName}`;
            document.getElementById("reviewText").value = "";
            document.getElementById("popupOverlay").style.display = "block";
            document.getElementById("reviewPopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("reviewPopup").style.display = "none";
        }

        async function submitReview() {
            const review = document.getElementById("reviewText").value.trim();
            if (!review) {
                alert("Please write a review before posting.");
                return;
            }

            const response = await fetch("/submit_review", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ charityId: selectedCharityId, review })
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                closePopup();
            } else {
                alert("Failed to submit review. Try again.");
            }
        }
    </script>
</body>
</html>
