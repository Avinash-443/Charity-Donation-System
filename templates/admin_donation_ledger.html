<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Donation Ledger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/purple_image.jpeg') }}');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #7b17c2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #cf55e8;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ§¾ Global Donation Ledger</h2>
    <table>
        <thead>
        <tr>
            <th>Donor Address</th>
            <th>Campaign ID</th>
            <th>Charity</th>
            <th>Amount (ETH)</th>
            <th>Timestamp</th>
            <th>Tx Hash</th>
        </tr>
        </thead>
        <tbody>
        {% for donation in donations %}
            <tr>
                <td>{{ donation.donor_address }}</td>
                <td>{{ donation.campaign }}</td>
                <td>{{ donation.charity }}</td>
                <td>{{ donation.amount }}</td>
                <td>{{ donation.timestamp }}</td>
                <td>{{ donation.tx_hash }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
